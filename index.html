<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsa Posición - Herramienta Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Método de la Falsa Posición</h1>
        <div class="input-section">
            <label for="funcion">Función f(x):</label>
            <input type="text" id="funcion" placeholder="Ej: 2*x^3 - 5*x + 1">

            <label for="intervaloA">Intervalo [a]:</label>
            <input type="number" id="intervaloA" placeholder="Ej: 1">

            <label for="intervaloB">Intervalo [b]:</label>
            <input type="number" id="intervaloB" placeholder="Ej: 2">

            <label for="tolerancia">Tolerancia (ε):</label>
            <input type="number" id="tolerancia" placeholder="Ej: 0.001" step="0.0001">

            <button id="calcularBtn">Calcular</button>
        </div>

        <div class="result-section">
            <h2>Resultados</h2>
            <p id="resultados"></p>
        </div>

        <canvas id="graphCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
